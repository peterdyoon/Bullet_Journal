<div class="col-xs-12 col-sm-6">
    <div class="form-group">
        <label for="filter">Search:</label>
        <input type="text" class="form-control" placeholder="Filter Pending Journal" ng-model="mypendingfilter">
    </div>
    <h1>Pending</h1>
    <h3></h3>
    <div class="input-group" ng-repeat='bullet in userData | filter: {complete : true} | filter: {description : mypendingfilter} | orderBy : "timeCompleted"'>
        <span class="input-group-addon">
                <input type="checkbox" aria-label="..." ng-model = 'bullet.complete' ng-change = 'bullet.newTimeStamp(); saveBullet(bullet)'>
              </span>
        <input type="text" class="form-control" aria-label="..." ng-model='bullet.description' ng-change='saveBullet(bullet)'>
        <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{(clock - bullet.timeCompleted)/1000/60 | number:0}}<span class="caret"></span></button>
            <ul class="dropdown-menu dropdown-menu-right">
                <li ng-click='bullet.priorityEdit(1); saveBullet(bullet)'><a>Due Today</a></li>
                <li ng-click='bullet.priorityEdit(2); saveBullet(bullet)'><a>Errands</a></li>
                <li ng-click='bullet.priorityEdit(3); saveBullet(bullet)'><a>Brainstorm</a></li>
                <li role="separator" class="divider"></li>
                <li ng-click='deleteBullet(bullet)'><a>Delete</a></li>
            </ul>
        </div>
    </div>
</div>
