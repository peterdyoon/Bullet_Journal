<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bullet Journal</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app = 'MyApp'>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Bullet Journal</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container" ng-controller = 'myController'>
        <br><br><br>
        <div class="col-xs-6">
        <div class="col-xs-12">
           <div class="form-group">
                <label for="filter">Search:</label>
                <input type="text" class="form-control" placeholder="Filter Bullet Journal" ng-model="myfilter">
            </div>
            <button class='btn btn-success' ng-click='createNewBullet();'>Create New Bullet</button>
        </div>
        <div class="col-xs-12">
            <h1>Bullet Journal</h1>
            <div ng-repeat = 'label in priorityList'>
                <h3>{{label.name}}</h3>
                <div class="input-group" ng-repeat='bullet in userData | filter: {complete : false} | filter: {description : myfilter} | filter: {priority : label.priority}'>
                    <span class="input-group-addon">
                    <input type="checkbox" aria-label="..." ng-model = 'bullet.complete' ng-change = 'bullet.newTimeStamp(); saveBullet(bullet)'>
                    </span>
                    <input type="text" class="form-control" aria-label="..." ng-model='bullet.description' ng-change='saveBullet(bullet)'>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{(clock - bullet.timeCompleted)/1000/60 | number:0}}<span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li ng-click='bullet.priorityEdit(1); saveBullet(bullet)'><a>Due Today</a></li>
                            <li ng-click='bullet.priorityEdit(2); saveBullet(bullet)'><a>Errands</a></li>
                            <li ng-click='bullet.priorityEdit(3); saveBullet(bullet)'><a>Brainstorm</a></li>
                            <li role="separator" class="divider"></li>
                            <li ng-click='deleteBullet(bullet)'><a>Delete</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="col-xs-6">
           <div class="col-xs-12">
           <div class="form-group">
                <label for="filter">Search:</label>
                <input type="text" class="form-control" placeholder="Filter Pending Journal" ng-model="mypendingfilter">
            </div>
        </div>
            <h1>Pending</h1>
            <h3></h3>
            <div class="input-group" ng-repeat = 'bullet in userData | filter: {complete : true} | filter: {description : mypendingfilter} | orderBy : "timeCompleted"'>
                <span class="input-group-addon">
                <input type="checkbox" aria-label="..." ng-model = 'bullet.complete' ng-change = 'bullet.newTimeStamp(); saveBullet(bullet)'>
              </span>
                <input type="text" class="form-control" aria-label="..." ng-model = 'bullet.description' ng-change = 'saveBullet(bullet)'>
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{(clock - bullet.timeCompleted)/1000/60 | number:0}}<span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li ng-click = 'bullet.priorityEdit(1); saveBullet(bullet)'><a>Due Today</a></li>
                        <li ng-click = 'bullet.priorityEdit(2); saveBullet(bullet)'><a>Errands</a></li>
                        <li ng-click = 'bullet.priorityEdit(3); saveBullet(bullet)'><a>Brainstorm</a></li>
                        <li role="separator" class="divider"></li>
                        <li ng-click = 'deleteBullet(bullet)'><a>Delete</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<!--    Changed angular-route (originally 1.6.4)-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <script type = "text/javascript" src="app.js"></script>
</body>

</html>
